<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/loto.png" type="image/x-icon" />
    <title>Yoga dinamico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="./js/js.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand nav-letra" href="index.html">
            <img
              src="img/loto.png"
              alt="logo, imagen de flor de loto"
              class="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav-links" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active nav-letra" href="">¿Por qué Yoga?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-letra" href="">Clases / Actividades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-letra" href="">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-letra" href="">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-letra" id="login" href="login.html"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="nuevoNav"></div>
    </header>
    <main class="form-signin main">
      <form>
        <h1 class="h3 mb-3 fw-normal">Ingresar al sitio</h1>
        <div class="form-floating my-3">
          <input
            type="email"
            class="form-control"
            id="emailAddress"
            placeholder="nombre@mail.com"
          />
          <label for="emailAddress">Dirección de correo</label>
        </div>
        <div class="form-floating my-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Contraseña"
          />
          <label for="password">Contraseña</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input
              type="checkbox"
              id="rememberMe"
              value="remember-me"
            />Recordarme en este navegador
          </label>
        </div>
        <button
          class="w-100 btn btn-lg btn-primary my-1"
          id="btnLogin"
          type="submit"
        >
          Iniciar sesión
        </button>
        <button
          class="w-100 btn btn-lg btn-warning my-1"
          id="btnVaciarSessionStorage"
          type="submit"
        >
          Borrar mis datos de sesión
        </button>
        <button
          class="w-100 btn btn-lg btn-danger my-1"
          id="btnVaciarLocalStorage"
          type="submit"
        >
          Borrar todos los datos
        </button>
      </form>
    </main>
    <div class="registro" id="registro"></div>
    <footer class="pie">
      <div>
        <a href="https://www.instagram.com/vc.contable/" target="_blank">
          <i class="fa-brands fa-instagram red-social"></i>
        </a>
        <a href="https://facebook.com/" target="_blank">
          <i class="fa-brands fa-facebook red-social"></i>
        </a>
        <a href="https://twitter.com/" target="_blank">
          <i class="fa-brands fa-twitter red-social"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
