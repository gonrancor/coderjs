<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/loto.png" type="image/x-icon" />
    <title>Yoga dinamico</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="./js/js.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand nav-letra" href="index.html">
            <img
              src="img/loto.png"
              alt="logo, imagen de flor de loto"
              class="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav-links" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active nav-letra" href="">¿Por qué Yoga?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-letra" href="">Clases / Actividades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-letra" href="">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-letra" href="">Nosotros</a>
              </li>
            </ul>
            <form class="d-flex btnLog">
              <button
                id="btnModalLogin"
                class="btn btn-outline-primary me-2 toggles"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#modalLogin"
              >
                Login
              </button>
              <button
                id="btnLogout"
                class="btn btn-outline-secondary d-none toggles"
                type="button"
              >
                Logout
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div id="nombreUsuario" class="d-none toggles"><p></p></div>
    </header>
    <main class="main">
      <div
        class="modal"
        id="modalLogin"
        tabindex="-1"
        aria-labelledby="modalLoginLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body py-2 px-4">
              <input
                id="emailLogin"
                class="form-control my-4"
                type="email"
                placeholder="Ingresa tu correo electrónico"
                required
              />
              <input
                id="passwordLogin"
                class="form-control my-4"
                type="password"
                placeholder="Ingresa tu contraseña"
                required
              />
            </div>
            <div class="modal-footer d-block">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="recordarme"
                />
                <label class="form-check-label" for="recordarme">
                  Recordarme en este equipo
                </label>
              </div>
              <button class="btn btn-outline-primary" id="login" type="submit">
                Ingresar
              </button>
            </div>
          </div>
        </div>
      </div>
      <h1 class="titular">Nuestros Productos</h1>
      <div class="contenido"></div>
      <ul class="nav nav-tabs justify-content-center">
        <li id="collares" class="nav-item">
          <a class="nav-link link-separados" aria-current="page" href="#"
            >Japa Malas</a
          >
        </li>
        <li id="pulceras" class="nav-item">
          <a class="nav-link link-separados" href="#">Pulceras</a>
        </li>
        <li id="sahumerios" class="nav-item">
          <a class="nav-link link-separados" href="#">Sahumerios</a>
        </li>
      </ul>
      <div id="cards-collares-container"></div>
      <div id="cards-pulceras-container"></div>
      <div id="cards-sahumerios-container"></div>
    </main>
    <nav class="fixed-bottom carrito bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler carro-boton"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <img
            src="./img/carrito.png"
            class="img-carrito"
            alt="img de carrito"
          />
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h4>Tu carrito</h4>
            <ul class="offcanvas-header-ul"></ul>
            <h4 class="total">Total:</h4>
            <button
              type="button"
              class="btn-close btn-close-carro"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
            <button class="btn-comprar" id="btnComprar">Comprar</button>
            <button class="btn-borrar" id="btnBorrar">Limpiar carrito</button>
          </div>
          <div class="offcanvas-body"></div>
        </div>
      </div>
    </nav>
    <footer class="pie">
      <div>
        <a href="https://www.instagram.com/vc.contable/" target="_blank">
          <i class="fa-brands fa-instagram red-social"></i>
        </a>
        <a href="https://facebook.com/" target="_blank">
          <i class="fa-brands fa-facebook red-social"></i>
        </a>
        <a href="https://twitter.com/" target="_blank">
          <i class="fa-brands fa-twitter red-social"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
